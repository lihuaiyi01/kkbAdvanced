<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section id="wrap">
        <h2 class="title">百度音乐榜单</h2>
        <ul id="list">
            <!-- <li>
                <input type="checkbox" />
                <span>残酷月光 - 费启鸣</span>
                <a href="javascript:;">收藏</a>
                <a href="javascript:;">取消收藏</a>
                <a href="javascript:;">删除</a>
            </li> -->
        </ul>
        <footer class="footer">
            <label><input type="checkbox" id="checkAll" />全选/全不选</label>
            <a href="javascript:;" id="remove">删除</a>
            <input type="text" class="newInfo" />
            <a href="javascript:;" id="add">添加</a>
        </footer>
    </section>
    <script>
        {
            let data = [
                {
                    id: 0,
                    title: "残酷月光 - 费启鸣",
                    checked: true,
                    collect: true
                }, {
                    id: 1,
                    title: "兄弟 - 艾热",
                    checked: false,
                    collect: false
                }, {
                    id: 2,
                    title: "毕生 - 夏增祥",
                    checked: false,
                    collect: true
                }, {
                    id: 3,
                    title: "公子向北去 - 李春花",
                    checked: false,
                    collect: false
                }, {
                    id: 4,
                    title: "战场 - 沙漠五子",
                    checked: true,
                    collect: false //是否收藏 true 收藏 false 没有收藏
                }
            ];

            //判断是否全选；
            // let isCheckedAll = () => {
            //     let checkeds = data.filter(item => item.checkex)
            //     return checkeds.length === data.length  //全选 true； 非全选 false；
            // }
            let checkAll = document.querySelector('#checkAll')
            let isCheckedAll = () => data.every(item => item.checked)

            let render = (data) => {
                let str = '';
                data.forEach(v => {
                    str += `<li>
                        <input type="checkbox" ${v.checked ? 'checked' : ''} />
                        <span>${v.title}</span>
                        ${v.collect ? '<a href="javascript:;" class="cancelCollect">取消收藏</a>' : '<a href="javascript:;" class="collect">收藏</a>'}
                        <a href="javascript:;" class="remove">删除</a>
                    </li>`
                })
                document.querySelector('#list').innerHTML = str;
                checkAll.checked = isCheckedAll()
                addEvent();
            }

            let addEvent = () => {
                let lis = document.querySelectorAll('li');
                // console.log(lis);
                lis.forEach((li, index) => {
                    let checked = li.querySelector('input');
                    let collect = li.querySelector('.collect')
                    let cancelCollect = li.querySelector('.cancelCollect')
                    let remove = li.querySelector('.remove')
                    // 复选框
                    checked.onchange = function () {
                        data[index].checked = this.checked;
                        render(data)
                    }
                    // 收藏
                    collect && (collect.onclick = function () {
                        data[index].collect = true
                        render(data)
                    })
                    // 取消收藏
                    cancelCollect && (cancelCollect.onclick = function () {
                        data[index].collect = false
                        render(data)
                    })
                    // 删除
                    remove.onclick = function () {
                        data = data.filter(item => item != data[index])
                        render(data)
                    }
                    // 全选
                    checkAll.onchange = function () {
                        data.forEach(v => {
                            v.checked = this.checked
                        })
                        render(data)
                    }
                    // 删除所有选择项
                    document.querySelector('#remove').onclick = function () {
                        let newData = data.filter(item => item.checked === false)
                        render(newData)
                    }
                    // 添加
                    document.querySelector('#add').onclick = function () {
                        let value = document.querySelector('.newInfo').value
                        data.push({
                            id: data.length,
                            title: value,
                            checked: false,
                            collect: false
                        })
                        render(data)
                    }
                })
            }

            render(data);
        }
    </script>
</body>

</html>
