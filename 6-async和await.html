    // es7 语法；
    async function myfn() {
        try {
            // await  后面一定要跟一个  promise对象 ；
            await new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(111);
                    resolve()
                    // reject()
                }, 1000)
            })
            await new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(222);
                    resolve()
                }, 1000)
            })
            await new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(333);
                    resolve()
                }, 1000)
            })
        } catch (err) {
            console.log(err);
        }
    }
    myfn()
