<script>
    let p1 = new Promise((resolve, reject) => [
        setTimeout(() => {
            console.log(111);
            resolve(1)
        }, 1000)
    ])
    let p2 = new Promise((resolve, reject) => [
        setTimeout(() => {
            console.log(222);
            resolve(2)
        }, 2000)
    ])
    let p3 = new Promise((resolve, reject) => [
        setTimeout(() => {
            console.log(333);
            resolve(3)
        }, 3000)
    ])

    // 所有的promise 都是reslove 成功;
    Promise.all([p1, p2, p3]).then(res => {
        console.log('???', res);
    })
    Promise.race([p1, p2, p3]).then(res => {
        console.log(res);
    })
