<script>
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log(111);
            // resolve()
            reject()
        }, 1000)
    })
    console.log(p);
    // 3种状态:  pending  resolved rejected
    p.then(function (res) {
        console.log('成功', res);
    }, function (err) {
        console.log('失败', err);
    })
</script>
