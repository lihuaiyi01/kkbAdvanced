<script>
    function Dad(height) {
        this.name = "张三";
        this.age = 20;
        this.height = height;
        this.money = "$1000000";
    }
    Dad.prototype.hobby = function () {
        console.log("喜欢高尔夫");
    }

    function Son(height) {
        Dad.call(this, height);
        // Dad.apply(this,[height])
        // Dad.bind(this)(height);
    }
    Son.prototype = Dad.prototype;
    Son.prototype.hobby = function () {
        console.log("篮球");
    }
    let newSon = new Son("178cm");
    // console.log(newSon);
    newSon.hobby();
    let newDad = new Dad("179cm");
    newDad.hobby();
</script>
